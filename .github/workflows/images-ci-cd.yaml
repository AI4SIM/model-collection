name: Publish Docker image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    strategy:
      matrix:
        use-case:
          - cfd/combustion/gnns
          - cfd/combustion/unets
          - weather-forecast/gravity-wave-drag/cnns
          - weather-forecast/ecrad-3d-correction/unets
      fail-fast: false

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: |
            ghcr.io/${{ github.repository }}

      - name: Split version code
        uses: xom9ikk/split@v1
        id: split_path
        with:
          string: ${{ matrix.use-case }}
          separator: /
          limit: -1

      - name: Split version code
        uses: xom9ikk/split@v1
        id: split_tag
        with:
          string: ${{ steps.meta.outputs.tags }}
          separator: ":"
          limit: -1

      - name: Read use-case env.yaml file
        uses: pietrobolcato/action-read-yaml@1.1.0
        id: uc_env
        with:
          config: ${{ matrix.use-case }}/env.yaml

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: "./docker/Dockerfile"
          build-args: |
            UBUNTU_IMAGE_NAME=${{ steps.uc_env.outputs['ubuntu_base_image.name'] }}
            UBUNTU_IMAGE_TAG=${{ steps.uc_env.outputs['ubuntu_base_image.tag'] }}
            PYTHON_VERS=${{ steps.uc_env.outputs['python_version'] }}
            USE_CASE_PATH=${{ matrix.use-case }}
          push: true
          tags: "${{ steps.split_tag.outputs._0 }}:${{ steps.split_path.outputs._0 }}-${{ steps.split_path.outputs._1 }}-${{ steps.split_path.outputs._2 }}"
          labels: ${{ steps.meta.outputs.labels }}
