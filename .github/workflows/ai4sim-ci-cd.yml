name: ai4sim-ci-cd

on:
  pull_request:
    branches: 
      - '*'

jobs:
  run-check-combustion:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Install requirements
      run: |
        if [ -f combustion/gnns/requirements.txt ]; then
          python -m pip install -r combustion/gnns/requirements.txt
        fi
    - name: Analysing the code with pylint
      run: |
        pylint 'combustion/gnns/tests/'
    - name: Install pytest
      run: |
        pip install pytest pytest-cov
    - name: Run unit tests
      run: |
        python -m pytest --import-mode=append combustion/gnns/tests/
    - name: Run coverage
      run: |
        python -m pytest --cache-clear --cov=combustion/gnns/ combustion/gnns/tests/ > combustion/gnns/pytest-coverage.txt 
    - name: Coverage Commentator
      uses: coroo/pytest-coverage-commentator@v1.0.2
      with:
        pytest-coverage: combustion/gnns/pytest-coverage.txt


