seed_everything: 0

model:
    class_path: models.LitGAT
    init_args:
        in_channels: 1
        hidden_channels: 32
        out_channels: 1
        num_layers: 4
        dropout: .5
        heads: 8
        jk: "last"
        lr: .0001

data:
    class_path: data.LitCombustionDataModule
    init_args:
        batch_size: 1
        num_workers: 0
        y_normalizer: 3295.4
        splitting_ratios: [0.8, 0.1, 0.1]
        data_path: ${oc.decode:${oc.env:DATADIR, ./data}}

trainer:
    max_epochs: 100
    accelerator: "gpu"
    devices: ${oc.decode:${oc.env:SLURM_GPUS_ON_NODE, [2]}}
    logger:
        class_path: lightning.pytorch.loggers.tensorboard.TensorBoardLogger
        init_args:
            save_dir: ${oc.decode:${oc.env:LOGDIR, ./logs}}